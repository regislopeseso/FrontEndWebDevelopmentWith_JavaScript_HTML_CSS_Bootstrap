<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Form Example: <b>Type: text, email, date and tel</b></legend>
        <br />
        <section>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your Name"
            required
            name="name"
          />
        </section>
        <br />
        <hr />
        <section>
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            placeholder="Enter your Surname"
            name="surname"
          />
        </section>
        <br />
        <hr />
        <section>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            name="email"
          />
        </section>
        <br />
        <hr />
        <section>
          <label for="BirthDate">Birthdate</label>
          <input
            type="date"
            id="birthDate"
            placeholder="Enter your BirthDate"
            name="birthDate"
          />
        </section>

        <br />
        <hr />
        <section>
          <label for="Phone">Phone Number</label>
          <input
            type="tel"
            id="Phone"
            placeholder="Enter your Phone Number"
            name="Phone"
          />
        </section>
        <br />
        <button>Submit</button>
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
