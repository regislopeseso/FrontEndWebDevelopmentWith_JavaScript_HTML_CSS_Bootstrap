<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="./img/moravian-logo.png" alt="moravian" />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          aria-label="Toggler Navigation"
          aria-expanded="false"
          aria-controls="navMenu"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#student">Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#question">Question</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="carouselExampleCaptions" class="carousel slide container">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/oldhands.jpg" class="d-block w-100" alt="old-hand" />
          <div class="carousel-caption d-none d-sm-block">
            <h5>Popular Education</h5>
            <p>Lorem ipsum dolor sit amet.</p>
            <div>
              <button class="btn btn-danger">Start</button>
              <button class="btn btn-warning">Registry</button>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./img/oldhands.webp"
            class="d-block w-100"
            alt="old-hands"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Successfull Future</h5>
            <p>Lorem ipsum dolor sit amet.</p>
            <div>
              <button class="btn btn-danger">Start</button>
              <button class="btn btn-warning">Registry</button>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./img/younghand.jpg"
            class="d-block w-100"
            alt="young-hand"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Dream Job</h5>
            <p>Lorem ipsum dolor sit amet.</p>
            <div>
              <button class="btn btn-danger">Start</button>
              <button class="btn btn-warning">Registry</button>
            </div>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <main></main>
    <footer></footer>
    <a href="#">Top</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
